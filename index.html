<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Link CSS file -->
    <link rel="stylesheet" href="style/index.css">
</head>

<body class="bg-light">
    <header class="container">
        <!-- search input box and button -->
        <div class="text-center text-primary mt-5" id="heading">
            PHONE FINDER
        </div>
        <div class="input-group my-5 mx-auto w-50">
            <input type="text" class="form-control border-primary" placeholder="Type and Search for Phone"
                id="search-input">
            <button class=" btn btn-outline-primary fw-bold" type="button" id="search-button">Search</button>
        </div>
    </header>
    <main class="container">
        <!-- search result Loading spinner -->
        <div class="text-center" id="result-spinner">
            <div class="spinner-border text-secondary" style="width: 100px; height: 100px;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- search result counter -->
        <div id="search-summary" class="text-end fst-italic fw-light me-5 mb-3"></div>
        <!-- search results and messages to display here -->
        <div id="search-results" class="row justify-content-center"></div>
        <!-- button to show all the search results -->
        <div id="all-results-button" class="text-center my-3">
            <button type="button" class="btn btn-primary fw-bold">Show ALL <i class="bi bi-arrow-right"></i></button>
        </div>
        <!-- Modal to display show phone details -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- phone name -->
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- phone details data loading spinner -->
                        <div class="text-center" id="modal-spinner">
                            <div class="spinner-border text-secondary" style="width: 100px; height: 100px;"
                                role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div class="card w-100">
                            <!-- phone image in modal -->
                            <img id="modal-phone-image" src="" class="card-img-top w-50 mx-auto">
                            <!-- phone details in modal -->
                            <div class="card-body p-2" id="modal-phone-details">
                                <!-- <p class="card-text"></p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- add JS file -->
    <script src="script/app.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
