<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header class="container">
        <div class="input-group my-5 mx-auto w-50">
            <input type="text" class="form-control border-primary" placeholder="Type and Search for Phone"
                id="search-input">
            <button class=" btn btn-outline-primary fw-bold" type="button" id="search-button">Search</button>
        </div>
    </header>
    <main class="container">
        <div class="text-center" id="result-spinner">
            <div class="spinner-border text-secondary" style="width: 100px; height: 100px;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="search-summary" class="text-end fst-italic fw-light"></div>
        <div id="search-results" class="row justify-content-center"></div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center" id="modal-spinner">
                            <div class="spinner-border text-secondary" style="width: 100px; height: 100px;"
                                role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="modal-phone-image" class="mx-auto"></div>
                        <div id="modal-phone-details"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- add JS file -->
    <script src="script/app.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
